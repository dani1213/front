<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 300px;
      height: 200px;
      background-color: orange;
    }
    .child {
      width: 100px;
      height: inherit; /* 상속되는 CSS 속성은 글자/문자 관련 -> inherit 사용으로 강제 상속 */
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
