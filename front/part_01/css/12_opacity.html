<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 200px;
      height: 150px;
      background-color: orange;
      margin: 10px;
      padding: 10px;
    }
    .child {
      width: 300px;
      height: 100px;
      background-color: royalblue;
    }
    #c1 {
      opacity: 1; /* 기본값, 0~1 */
    }
    #c2 {
      opacity: 0.5;
    }
    #c3 {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child" id="c1">1</div>
  </div>
  <div class="parent">
    <div class="child" id="c2">0.5</div>
  </div>
  <div class="parent">
    <div class="child" id="c3">0</div>
  </div>
</body>
</html>
