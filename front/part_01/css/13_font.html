<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1{
      font-weight: normal; /* 기본값, 100~900(100단위) */
    }
    .d2{
      font-weight: bold;
    }
    
    .d3 {
      font-style: normal; /* 기본값 */
    }
    .d4 {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="d1">font-weight: normal(400);</div>
  <div class="d2">font-weight: bold(700);</div>
  <p></p>
  <div class="d3">font-style: normal;</div>
  <div class="d4">font-style: italic;</div>
</body>
</html>
