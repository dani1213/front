<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      color: orange;
      background-color: black;
    }
    span {
      color: royalblue;
      background-color: black;
    }
    .d {
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    .s {
      width: 100px;
      height: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  div : block(상자) 요소, 수직, 가로 최대<br>
  span : inline(글자) 요소, 수평, 가로 최소, 텍스트가 없으면 모양 부여 X, width/height 적용 X
  <hr>
  동해물과 <div>백두산</div>이 마르고 닳도록<br>
  하느님이 보우하사 <span>우리나라</span> 만세
  <hr>
  <div class="d">Hello</div>
  <span class="s">Hello</span>
</body>
</html>
